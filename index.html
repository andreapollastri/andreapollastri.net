    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 20px;
        padding: 60px 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
      }

      h1 {
        font-size: 2.5rem;
        color: #2d3748;
        margin-bottom: 40px;
        font-weight: 700;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 24px;
        background: #f7fafc;
        color: #2d3748;
        text-decoration: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      a:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .icon {
        margin-right: 12px;
        font-size: 1.3rem;
      }

      @media (max-width: 600px) {
        .card {
          padding: 40px 30px;
        }

        .logo {
          width: 100px;
          height: 100px;
          margin-bottom: 25px;
        }

        h1 {
          font-size: 2rem;
        }

        a {
          font-size: 1rem;
          padding: 14px 20px;
        }
      }
    </style>
  </head>
